<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/Style.css">
    <title>Contato</title>
</head>
<body>
    <header>
        <div class="titulo"> 
            <h1>A Importancia do Dinheiro: Facilitando Transações e Impulsionando a Economia</h1>
        </div>
    </header>
    <nav>
        <a href="Dinheiro.html">Dinheiro</a>
        <a href="Caracteristicas.html">Caracteristicas</a>
        <a href="Faq.html">FAQ</a>
        <a href="Cadastro.html">Cadastro</a>
    </nav>
        
        <main>
            <form action="" method="post" enctype="multipart/form-data">
                <fieldset class="cadstro">
                    <legend>Cadastro</legend>
                    <div>
                        <label for="cambio">Câmbio:</label>
                        <input type="text" name="cambio" id="cambio" placeholder="1,41">
                    </div>
                    <div>
                        <label for="email">Continente:</label>
                        <input type="text" name="cont" id="cont" placeholder="America do Sul">
                    </div>
                    <div>
                        <input type="radio" name="sexo" value="M" id="euro'">
                        <label for="euro">Euro</label>
                        <input type="radio" name="sexo" value="F" id="dolar">
                        <label for="dolar">Dólar</label>
                        <input type="radio" name="sexo" value="F" id="real">
                        <label for="real">Real</label>
                        <input type="radio" name="sexo" value="F" id="peso">
                        <label for="peso">Peso</label>
                    </div>

                    <div>
                        <label for="pais">País:</label>
                        <select name="pais" id="pais">
                            <option value=""></option>
                            <option value="brasil">Brasil</option>
                            <option value="EUA">Estados unidos da America</option>
                            <option value="argentina">Argentina</option>
                            <option value="portugal">Portugal</option>
                        </select>
                    </div>
                    <div>
                        <label for="arquivo">Imagem da Moeda:</label>
                        <input type="file" name="arquivo" id="arquivo">
                    </div>
                    <label for="carac">Caracteristicas</label>
                    <div>
                        <textarea name="carac" id="carac" cols="100" rows="7"></textarea>
                    </div>
                    <div class="botoes">
                        <button class="botao1" type="submit">Salvar</button>
                        <button class="botao2" type="reset">Limpar</button>
                    </div>
                </fieldset>
            </form>
        </main>

    <footer>
        <label>&#169; Copyleft<label>
    </footer>
    
</body>
</html>
